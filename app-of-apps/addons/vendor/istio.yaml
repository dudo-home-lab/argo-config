---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-istio
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - chart: base
                  namespace: istio-system
                  version: 1.26.3
                  valuesDir: istio/base
                - chart: istiod
                  namespace: istio-system
                  version: 1.26.3
                  valuesDir: istio/istiod
                - chart: gateway
                  namespace: istio-ingress
                  version: 1.26.3
                  valuesDir: istio/gateway
          - clusters: {}
  template:
    metadata:
      name: 'istio-{{ .chart }}-addon-chart-{{ .name }}'
      labels:
        argocd.argoproj.io/type: helm
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: addons
      sources:
        - chart: '{{ .chart }}'
          targetRevision: '{{ .version }}'
          repoURL: https://istio-release.storage.googleapis.com/charts
          helm:
            ignoreMissingValueFiles: true
            valueFiles:
              - '$values/app-of-apps/addons/vendor/{{ .valuesDir | default .chart }}/values.yaml'
              - '$values/app-of-apps/addons/vendor/{{ .valuesDir | default .chart }}/{{ index .metadata.labels "kubernetes.io/environment" }}.values.yaml'
            valuesObject: {}
        - repoURL: https://github.com/dudo-home-lab/argo-config
          targetRevision: HEAD
          ref: values
      destination:
        name: '{{ .name }}'
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels: {}
          annotations: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
