---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd-image-updater-system
data:
  log.level: info
  registries.conf: |
    registries:
      - name: GHCR
        prefix: ghcr.io
        api_url: https://ghcr.io
        default: true
        credentials: pullsecret:argocd/github-registry
  git.commit-message-template: |
    {{ range .AppChanges -}}
    Update {{ .Image }} to '{{ .NewTag }}'
    {{ end -}}
