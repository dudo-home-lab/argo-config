---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-auto-discovery-suffix
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - matrix:
              generators:
                - scmProvider:
                    github:
                      organization: dudo-home-lab
                      tokenRef:
                        secretName: github-token
                        key: token
                    filters:
                      - repositoryMatch: '.+-deployment$'
                        pathsExist:
                          - base/kustomization.yaml
                        pathsDoNotExist:
                          - disabledrepo.txt
                - git:
                    repoURL: 'https://github.com/{{ .organization }}/{{ .repository }}.git'
                    revision: HEAD
                    files:
                      - path: 'overlays/**/kustomization.yaml'
          - clusters:
              selector:
                matchLabels:
                  kubernetes.io/environment: '{{ .path.basename }}'
  template:
    metadata:
      name: '{{ regexReplaceAll "-deployment$" .repository "" }}-{{ .name }}'
      labels:
        argocd.argoproj.io/type: directory
      annotations:
        notifications.argoproj.io/subscribe.sync-operation-change.github: ""
        notifications.argoproj.io/subscribe.on-deleted.github: ""
        github.com/ref: main
        github.com/owner: '{{ .organization }}'
        github.com/repo: '{{ regexReplaceAll "-deployment$" .repository "" }}'
        github.com/environment: '{{ .path.basename }}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: apps
      source:
        repoURL: 'https://github.com/{{ .organization }}/{{ .repository }}'
        targetRevision: HEAD
        path: 'overlays/{{ .path.basename }}'
      destination:
        name: '{{ .name }}'
        namespace: '{{ regexReplaceAll "-deployment$" .repository "" }}-{{ .path.basename }}'
      info:
        - name: 'App Repository'
          value: 'https://github.com/{{ .organization }}/{{ regexReplaceAll "-deployment$" .repository "" }}'
        - name: 'Environment Manifests'
          value: 'https://github.com/{{ .organization }}/{{ .repository }}/tree/{{ .branch }}/overlays/{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels:
            istio-injection: enabled
          annotations: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
