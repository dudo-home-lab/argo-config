---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-cloudnative-pg
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - clusters: {}
  template:
    metadata:
      name: 'cloudnative-pg-addon-chart-{{ .name }}'
      labels:
        argocd.argoproj.io/type: helm
      annotations:
        argocd-image-updater.argoproj.io/chart-name: cloudnative-pg-remote
        argocd-image-updater.argoproj.io/chart-repo-url: https://cloudnative-pg.github.io/charts
        argocd-image-updater.argoproj.io/chart-update-strategy: newest-build
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: addons
      sources:
        - chart: cloudnative-pg
          targetRevision: 0.25.0
          repoURL: https://cloudnative-pg.github.io/charts
          helm:
            ignoreMissingValueFiles: true
            valueFiles:
              - '$values/app-of-apps/addons/vendor/cloudnative-pg/values.yaml'
              - '$values/app-of-apps/addons/vendor/cloudnative-pg/{{ index .metadata.labels "kubernetes.io/environment" }}.values.yaml'
            valuesObject: {}
        - repoURL: https://github.com/dudo-home-lab/argo-config
          targetRevision: HEAD
          ref: values
      destination:
        name: '{{ .name }}'
        namespace: cnpg-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          labels: {}
          annotations: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
