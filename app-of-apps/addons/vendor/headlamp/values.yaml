# https://github.com/headlamp-k8s/headlamp/blob/main/charts/headlamp/values.yaml
---
httpRoute:
  enabled: true
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external-http-gateway
      namespace: istio-ingress
  hostnames:
    - headlamp.dudo.dev
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: User-friendly Kubernetes UI.
    gethomepage.dev/group: IoT
    gethomepage.dev/name: Headlamp
    gethomepage.dev/pod-selector: app.kubernetes.io/name=headlamp
